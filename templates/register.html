{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h2 class="form-title">Create an Account</h2>
    <form method="post" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
        <div class="alert alert-danger">
            <strong>Error!</strong> Please check your input.
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>

{% endblock %}

{% block styles %}
<style>
    body {
        background-color: #f1f1f1;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 40px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .form-title {
        text-align: center;
        font-size: 32px;
        color: #333;
        margin-bottom: 30px;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-container input,
    .form-container select,
    .form-container button {
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        transition: all 0.3s ease;
        color: #333;
    }

    .form-container input:focus,
    .form-container select:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        padding: 12px;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .alert.alert-danger {
        padding: 15px;
        background-color: #f8d7da;
        border-radius: 5px;
        color: #721c24;
        font-weight: bold;
        text-align: center;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
    }

    .login-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
            width: 90%;
        }

        .form-title {
            font-size: 28px;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            font-size: 14px;
        }
    }
</style>
{% endblock %}
