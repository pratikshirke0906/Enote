{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Your Notes</h2>
<a href="{% url 'add_note' %}" class="btn btn-success mb-3">Add Note</a>

<div class="row">
    {% for note in notes %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.description|truncatewords:20 }}</p>
                    <p class="card-text"><small class="text-muted">Created on: {{ note.created_at|date:"Y-m-d H:i" }}</small></p>
                    <a href="{% url 'edit_note' note.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_note' note.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
