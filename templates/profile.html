{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Profile</h2>
<ul class="list-group">
    <li class="list-group-item">Full Name: {{ user.username }}</li>
    <li class="list-group-item">Email: {{ user.email }}</li>
    <li class="list-group-item">Registration Date: {{ user.date_joined|date:"Y-m-d H:i" }}</li>
</ul>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
{% endblock %}
